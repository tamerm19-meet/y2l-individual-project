<html>
    <head>
            <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='login.css') }}">
    </head>
    <body>
        <center>
            <form id="lol" method="POST" action="/signup">
                
                <table width="40%">
                    <tr><td colspan="2"><center><h1 class="title">Student Sign Up</h1></center></td></tr>
                    <tr><td colspan="2"><input type="text" name="fname" placeholder="First Name" class="info" required></td></tr>
                    <tr><td colspan="2"><input type="text" name="lname" placeholder="Last Name" class="info" required></td></tr>
                    <tr><td colspan="2"><input type="number" name="age" placeholder="Age" class="info" required></td></tr>
                    <tr><td class="gender"><input type="radio" name="gender" value="Male">Male</td>
                    <td class="gender"><input type="radio" name="gender" value="Female">Female</td></tr>
                    <tr><td colspan="2"><input type="text" name="email" placeholder="Email" class="info" required></td></tr>
                    <tr><td colspan="2"><input type="password" name="password" placeholder="Password" class="info" required></td></tr>
                    <tr><td colspan="2"><input type="password" name="confirm" placeholder="Confirm Password" class="info" required></td></tr>
                    <tr><td colspan="2"><button type="submit" value="Sign Up" class="buttons" style="width:100%">Sign Up</button></td></tr>
                    <tr><td colspan="2"><h3>{{a}}</h3></td></tr>
                </table>
            </form>
        </center>
    </body>
</html>
